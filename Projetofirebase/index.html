<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body class="login">
    <div class="card" style="width: 25%;">
        <div class="text-center my-5">
            <img src="images/fatecitu.png" alt="logo da fatec" width="200">


        </div>

        <div class="card-body">
            <h5 class="card-title">Área Reservada</h5>
            <form>

                <div class="form-group">
                    <label for="emailinput">E-mail</label>
                    <input type="e-mail" class="form-control" autofocus placeholder="Email do Usuario " id="emailinput" />

                </div>
                <div class="form-group">
                    <label for="senhainput">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" id="senhainput" />

                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" onclick="event.preventDefault();loginFirebase(document.getElementById('emailinput').value,document.getElementById('senhainput').value)">🔒Autenticar</button>
                </div>
                <a href="novo.html">Ainda não tem usuario ?</a>

            </form>





        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>

        <script src="js/firebase.js"></script>
        <script src="js/authentication.js"></script>

</body>

</html>
